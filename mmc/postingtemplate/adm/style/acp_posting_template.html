<!-- INCLUDE overall_header.html -->
<h1>{L_SETTINGS}</h1>
<form id='acp_posting_template' method='post' action='{U_ACTION}'>
    <fieldset>
        <dl>
            <dt><label for='mmc_posting_template_board'>Please select the forum or category where the users should post there template/boilerplate posts and hit submit. NOTE: Users can only access posts THEY have made in the selected forum/category.</label></dt>
            <dd>
                <select name='mmc_posting_template_board'>
                    <option value='-1'>No template board selected</option>
                    <!-- BEGIN posting_template_forums -->
                    <option value={posting_template_forums.ID}>{posting_template_forums.NAME}</option>
                    <!-- END posting_template_forums -->
                </select>
            </dd>
        </dl>
        <div class='submit-buttons'>
            <input class='button1' type='submit' name='submit' value='{L_SUBMIT}' />
        </div>
        {S_FORM_TOKEN}
    </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
